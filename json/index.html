<!DOCTYPE html>
<html lang="en">
<head>
  <title>JSONP Echo Client</title>
  <meta charset="UTF-8" />
  <script>
    "use strict";
    function jsonp(url) {
      var head = document.head;
      var script = document.createElement("script");

      script.setAttribute("src", url);
      head.appendChild(script);
      head.removeChild(script);
    }

    function district(data) {
		//var parsed = JSON.parse(data);
		var i=0; var id="";
		for(i=0;i<=10;i++)
		{
			id=id+JSON.stringify(data[i].id)+" ";
      		//document.getElementById("district_id").textContent = JSON.stringify(data[i].id);
	  		//document.getElementById("district_name").textContent = JSON.stringify(data[i].district_name);
			//document.write(JSON.stringify(data[i].district_name));
		}
		alert(id);
	}

    jsonp("http://krishighar.com/service/test.php?callback=district");
  </script>
</head>
<body>
  <div>
  	<p><strong>District Id</strong></p>
  	<div id="district_id">
 	
    </div>
    <p><strong>District Name</strong></p>
    <div id="district_name">
    
    </div>
  </div>
  
</body>
</html>
